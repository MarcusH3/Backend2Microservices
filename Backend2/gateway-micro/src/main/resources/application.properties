server.port=8080
spring.cloud.gateway.enabled=true


# Security Service
spring.cloud.gateway.routes[0].id=security-service
spring.cloud.gateway.routes[0].uri=http://localhost:8084
spring.cloud.gateway.routes[0].predicates[0]=Path=/**

# Customer Service
spring.cloud.gateway.routes[1].id=customer-service
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/customers/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/customer/(?<segment>.*), /auth/customers/${segment}

# Item Service
spring.cloud.gateway.routes[2].id=item-service
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/items/**
#spring.cloud.gateway.routes[2].filters[0]=RewritePath=/auth/items/(?<segment>.*), /items/${segment}

# Order Service
spring.cloud.gateway.routes[3].id=order-service
spring.cloud.gateway.routes[3].uri=http://localhost:8083
spring.cloud.gateway.routes[3].predicates[0]=Path=/orders/**
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/orders/(?<segment>.*), /auth/orders/${segment}


